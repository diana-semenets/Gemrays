<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Каталог | Gemrays</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
			<div class="header__box">
				<div class="header__content">
					<div class="header__logo">						
						<div class="header__name"><a href="index.html"><img src="img/logo_without_bg.webp" alt="logo"></a></div>
					</div>
					<div class="header-burger">
						<div class="menu-btn">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
					<nav class="header__nav menu">
						<ul class="menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link ">Головна</a></li>
							<li class="menu__item"><a href="about.html" class="menu__link ">Пpo нас</a></li>													
							<li class="menu__item"><a href="catalog.html" class="menu__link">Каталог</a></li>							
							<li class="menu__item"><a href="#" class="menu__link active-menu">Контакти</a></li>
						</ul>
					</nav>					
				</div>
			</div>
		</header>

        <main class="main">
               <section class="contact">
                    <div class="contact__box">
                        <div class="contact-adress">
                            <h1 class="contact-adress__title">Контакти</h1>
                            <p class="contact-adress__adress">8901 Marmora Road, Glasgow, D04 89GR. </p>
                            <p class="contact-adress__tel">(067) 000-00-00</p>
                            <p class="contact-adress__tel">пн-пт 9:00 - 18:00 </p>
                        </div>
                        <div class="contact-form">
                            <h2 class="contact-form__title">Залишились питання? Передзвонимо!</h2>
                            <form action="" class="form"> 
                                <div class="form-input">
                                    <label for="name">Введіть ім'я</label>                            
                                    <input required type="text"  placeholder="Ім'я:" name="name">
                                </div>
                                 <div class="form-input">
                                    <label for="email">Введіть електронну пошту</label>                                                                  
                                    <input required type="email"  placeholder="Email:" name="email"> 
                                 </div> 
                                <div class="form-input">
                                    <label for="tel">Введіть телефон</label>                                    
                                <input required type="tel"  placeholder="Телефон:" name="tel"> 
                                </div>                                                                                           
                                <div class="buttons-wrapper"> <a class="button" data-type="submit">Відправити</a></div>                    
                            </form>
                        </div>
                    </div>
               </section>    
        </main>

        <footer class="footer">
            <div class="footer__box">
                <div class="footer__name"><a href="index.html"><img src="img/logo_without_bg.webp" alt="logo"></a></div>
                <ul class="footer-menu">
                    <li ><a href="index.html">Головна</a></li>
                    <li><a href="about.html">Пpo нас</a></li>                    
                    <li ><a href="catalog.html">Каталог</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
